<!--section start-->
<section class="login-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <h3 class="col text-center">Create an Account</h3>
                <div class="theme-card">
                    <form class="theme-form" [formGroup]="createAccountForm">
                        <div class="form-group">
                            <label for="email">Name</label>
                            <input type="text" formControlName="firstName" class="form-control"  [class]='showError("firstName")'   placeholder="First Name" >
                            <span *ngIf="showErrorMessage('firstName')" class="ErrorSpanMessage">{{validateName(firstName)}}</span>   
                        </div>

                        <div class="form-group">
                            <input type="text" formControlName="lastName" class="form-control"  [class]='showError("lastName")'   placeholder="Last Name" >
                            <span *ngIf="showErrorMessage('lastName')" class="ErrorSpanMessage">{{validateName(lastName)}}</span>   
                        </div>
                   
                    
                         <div class="form-group ">
                               <label for="review">E-mail</label> 
                            <input type="email" formControlName="email" class="form-control" [class]='showError("email")' 
                            placeholder="Enter your email" > 
                            <span *ngIf="showErrorMessage('email')" class="ErrorSpanMessage">{{showErrorMessageText('email')}}</span>   
                        </div>
                       
                          
                        <div class="form-group">
                            <label for="review">Password</label> 
                            <input type="password" formControlName="password" class="form-control"  [class]='showError("password")' id="review"
                                placeholder="Enter your password">     
                                  <span *ngIf="showErrorMessage('password')" class="ErrorSpanMessage">{{validatePassword(password)}}</span>   
  
                        </div>
                              
                        <div class="form-group">
                                <input type="password" formControlName="re-enterPassword" class="form-control"  [class]='showError("re-enterPassword")'  id="review"
                                placeholder="Re-Enter your password" >  
                                      <span *ngIf="showErrorMessage('re-enterPassword')" class="ErrorSpanMessage">{{showErrorMessageText('re-enterPassword')}}</span>   
  
                        </div>
                          
                 
                            
                        <div   class="col text-center">
                            <button href="#"  (click)="isFormValid()" class="btn btn-danger col-8">Discard</button>
                            <br><br>
                            <button href="#" (click)="OnCreateAccount()" type="Submit" [disabled]="!isFormValid()" class="btn btn-solid  col-8">Create Account</button>
                        </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
