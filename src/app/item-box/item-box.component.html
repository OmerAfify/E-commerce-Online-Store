
    <div class="img-wrapper">

        <a href="product-page(no-sidebar).html"><img alt=""

        <a href="#" data-toggle="modal" data-target="#quick-view" title="Quick View"><i

    </div>
</div>

        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
